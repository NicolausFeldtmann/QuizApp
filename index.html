<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/quiz.png">
    <!-- Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>QuizApp</title>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">

      <div class="card quizCard">
        <div class="imgArea">
          <img src="./img/quiz.png" class="card-img-top" id="questionImg">
          <img src="./img/trophy.png" class="card-img-top" id="endImg" style="display: none;">
        </div>
        
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%;" id="progressBar"></div>
        </div>

        <div class="card-body" id="endScreen" style="display: none;">
          <b class="endNote">Quiz beendet!</b>

          <div class="howMany">
            Du hast <b id="amountOfRigth"></b> Fragen von <b id="allQuestions"></b> richtig beantwotet!
          </div>

          <div class="restart">
            <button type="button" onclick="restart()" class="btn btn-primary" id="restart">Nochmal! Nochmal!</button>
          </div>

        </div>

        <div class="card-body" id="questionBody">
          <div class="card-body">
            <h5 class="card-title" id="question"></h5>
          </div>

          <div class="card mb-2 answer" onclick="answer('answer_1')" disabled>
            <div class="card-body" id="answer_1" disabled><b></b>
            </div>
          </div>

          <div class="card mb-2 answer" onclick="answer('answer_2')" disabled>
            <div class="card-body" id="answer_2" disabled><b></b>
            </div>
          </div>

          <div class="card mb-2 answer" onclick="answer('answer_3')" disabled>
            <div class="card-body" id="answer_3" disabled><b></b>
            </div>
          </div>

          <div class="card mb-2 answer" onclick="answer('answer_4')" disabled>
            <div class="card-body" id="answer_4"><b></b>
            </div>
          </div>

          <div class="question-footer">
            <span>
              <b id="questionNumber">1</b> VON <b id="questionTotal"></b> FRAGEN
            </span>
            <button type="button" onclick="nextQuestion()" class="btn btn-primary" id="nextButton" disabled>NÃ¤chste Frage</button>
          </div>
        </div>

      </div>
    </div>
</body>
</html>
